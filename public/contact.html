<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Contact - Personal Blog</title>
    <link rel="stylesheet" href="assets/css/app.css" />
  </head>
  <body>
    <nav>
      <div class="navbar">
        <div class="navbar__brand">
          <img src="" alt="logo" />
        </div>
        <ul class="navbar__menu">
          <li class="navbar__menu-item">
            <a href="#">Home</a>
          </li>
          <li class="navbar__menu-item">
            <a href="posts.html">Blog</a>
          </li>
          <li class="navbar__menu-item">
            <a href="#">Training</a>
          </li>
          <li class="navbar__menu-item">
            <a href="#">Resources</a>
          </li>
          <li class="navbar__menu-item">
            <a href="#">About</a>
          </li>
          <li class="navbar__menu-item">
            <a class="active" href="#">Contact</a>
          </li>
        </ul>
      </div>
    </nav>
    <header></header>
    <main>
      <h1>Contact</h1>
      <div id="contact">
        <section id="contact__info">
          <h2>Get in touch</h2>
          <p>You can contact or connect with me using any of these channels:</p>

          <div class="info-cards">
            <div class="card">
              <span>Email:</span>
              <span>hello@the8rix.xyz</span>
            </div>
            <div class="card">
              <span>Twitter/X:</span>
              <span>@the8rix</span>
            </div>
            <div class="card">
              <span>Instagram</span>
              <span>@the8rix</span>
            </div>
            <div class="card">
              <span>YouTube</span>
              <span>the8rix</span>
            </div>
          </div>
        </section>
        <section id="contact__form">
          <h2>Drop a line</h2>
          <p>Send me a direct message</p>
          <form action="#" class="form">
            <div class="form__group">
              <div class="form__input">
                <label for="first_name">First name</label>
                <input
                  type="text"
                  id="first_name"
                  name="first_name"
                  placeholder="Your first name"
                />
              </div>
              <div class="form__input">
                <label for="last_name">Last name</label>
                <input
                  type="text"
                  id="last_name"
                  name="last_name"
                  placeholder="Your last name"
                />
              </div>
            </div>

            <div class="form__input">
              <label for="email">Email</label>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="Your email address"
              />
            </div>
            <div class="form__input">
              <label for="subject">Subject</label>
              <select name="subject" id="subject">
                <option value="" disabled selected>Select a subject</option>
                <option value="collaboration">Collaboration</option>
                <option value="project">Project</option>
                <option value="training">Training</option>
              </select>
            </div>
            <div class="form__input">
              <label for="message">Message</label>
              <textarea
                name="message"
                id="message"
                placeholder="Your message"
              ></textarea>
            </div>
            <div class="form__input">
              <button>Send</button>
            </div>
          </form>
        </section>
      </div>
    </main>

    <script src="assets/js/app.js"></script>
  </body>
</html>
